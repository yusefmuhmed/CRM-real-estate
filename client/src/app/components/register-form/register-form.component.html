
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" class="form-control" placeholder="First name" />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example3c" class="form-control" placeholder="Last name" />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <input type="number" id="form3Example4c" class="form-control" placeholder="Age" />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <input type="number" id="form3Example4cd" class="form-control" placeholder="Phone number" />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example4c" class="form-control" placeholder="E-mail" />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4cd" class="form-control" placeholder="Password" />
                    </div>
                  </div>


                    <div class="d-flex flex-row align-items-center mb-4">

                      <select class="form-outline flex-fill form-control-sm" style="height:38px">
                        <option value="1" disabled>Choose Role</option>
                        <option value="2">Employee</option>
                        <option value="3">Customer</option>
                      </select>

                    </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-4">
                      <label for="file">Choose your profile picture</label>
                      <input type="file" accept="image/*" id="form3Example4cd" class="form-control" placeholder="Insert your profile picture" />
                    </div>
                  </div>



                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
